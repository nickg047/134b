<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit a habit</title>
		<link rel="stylesheet" href="../css/forms.css">
		<script type="text/javascript" src="../js/parse.js"></script>
	</head>
	<body>
		<!--<script>
			function onStart() {
            	document.getElementById("icon3").style.border="5px solid #42A5F5";

			}
			window.onload = onStart;
		</script>-->
		<div class="forms" id="forms"></div>
		<div class="template" id="template" style = "display: none">
			<h2>Edit A Habit</h2>
			<form>
				<p><label><span id="title_text">Habit Title</span></label></p>
				<p><input id="title" type="text" name="fullname" value="Exercise 30 minutes"></p>
				<p><label>Habit Icon</label></p>
				<div id = "icon-list" class="icon-list">
				     <img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/sleep.jpg" alt="sleep image"/>
				     <img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/salad.jpg" alt="eat image"/>
				     <img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/run.jpg" alt="run image"/>
				</div>
                        <div class="icon-list imgUpload">
				    <label for="file-input">
				        <img id="iconAdd" class="icon" src="../img/add.png" alt="find a image"/>
				    </label>
				    <input id="file-input" type = "file" onchange="updateImage(this);"/>
				</div>
				<p><label>Weekly Frequency</label></p>
				<div id="ck-button">
					<label> <input type="checkbox" name="date" value="sunday"><span>Sun</span></label>
					<label> <input type="checkbox" name="date" value="monday"><span>Mon</span></label>
					<label> <input type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
					<label> <input type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
					<label> <input type="checkbox" name="date" value="thursday"><span>Thur</span></label>
					<label> <input type="checkbox" name="date" value="friday"><span>Fri</span></label>
					<label> <input type="checkbox" name="date" value="saturday"><span>Sat</span></label>
				</div>
		
		
				<p><label>Daily Frequency</label></p>
				<div id="daily-button">
				        <label> <input id = "df1" type="checkbox" onclick = "selectCheckBox(1);" name="day" value="1"><span>1</span></label>
					<label> <input id = "df2" type="checkbox" onclick = "selectCheckBox(2);" name="day" value="2"><span>2</span></label>
					<label> <input id = "df3" type="checkbox" onclick = "selectCheckBox(3);" name="day" value="3"><span>3</span></label>
					<span id="times">times</span>
				</div>
				<p><label><span id="others_text">Other Daily Frequencies</span><input id="others" type="text" name="day" placeholder="More than 3 times"></label></p>
				<p id="save_p"><input id="save" type="button" value="Save It" onclick="location.href='list.html'; editFromUI();"></p>
				
			</form>

		</div>
    	<script src="../js/edit.js"></script>
	</body>
</html>
