<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <script type="text/javascript" src="../js/parse.js"></script>
    <script type="text/javascript" src="../js/notifications.js"></script>
</head>
<body>
    <section>
        <h1>Habits For Today</h1>
        <ul id="habit-list">
        </ul>
    </section>

    <button type="button" id="addHabit" onclick="location.href='add.html'" title="add habit">+</button>

    <div id= "template" style = "display: none">
            <ul class="habit-info">
                <li><div class="habit-name">Exercise 30 minutes</div></li>
                <li><img class="habit-icon" src="../img/run.jpg" alt="habit icon"></li>
            </ul>
            
            <div class="message">
                <span class="message-total">
                    <strong>48</strong> days in a row! Best Record: <strong>60</strong><br>
                    <svg height="25" width="150">
                        <line class = "meter" x1="0" y1="0" x2="120" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25"></line>
                        <line class = "meter" x1="120" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25"></line>
                    </svg>
                </span><br>
                <span class="message-today">Completed <strong>1/2</strong> for today!</span>
            </div>
            <div class="habit-op">
                <button type="button" class="op op-done" onclick="completeHabit(this);" title="done">
                    <img src="../img/done.svg" alt="Done">
                </button>
                <button type="button" class="op op-edit" onclick="location.href='edit.html'" title="edit habit">
                    <img src="../img/edit.svg" alt="Edit">
                </button>
                <button type="button" id="myid" class="op op-del" onclick="onDeletePress(this);" title="delete habit">
                    <img src="../img/delete.svg" alt="Del">
                </button>
                <p class="replace" style="display:inline"></p>

            </div>
    </div>
    <script src="../js/list.js"></script>
</body>
</html>
